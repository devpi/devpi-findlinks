[tox]
envlist = py{38,312}{,-server520}


[testenv]
commands = py.test --cov {envsitepackagesdir}/devpi_findlinks {posargs:tests}
deps =
    webtest
    mock
    pytest
    pytest-cov
    server520: devpi-server==5.2.0
    server520: ruamel.yaml
    server520: pyramid<2


[pytest]
addopts = --cov-report=term --cov-report=html
testpaths =
    devpi_findlinks
    tests
